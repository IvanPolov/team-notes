<!doctype html>

<html lang="en" ng-app="app" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Team Notes</title>
    <meta charset="utf-8">
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script src="index.js"></script>
    <script>

        function auto_grow(element) {
            element.style.height = "5px";
            element.style.height = (element.scrollHeight) + "px";
        }

        function showStuff(className, show) {
            console.log(className);
            let elements = document.getElementsByClassName(className);
            elements = Array.prototype.slice.call(elements);
            elements.forEach((el) => {
                if (show) el.style.display = 'block';
                else el.style.display = 'none';
            })
        }


        function getRandomColor() {
            console.log('getRandomColor function starts');
            let elements = document.getElementsByClassName('.header');
            elements = Array.prototype.slice.call(elements);
            console.log(elements)
            var letters = 'BCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++ ) {
                color += letters[Math.floor(Math.random() * letters.length)];
            }
            elements.forEach((el) => {
                el.style.backgroundColor = color;
            })
        }

        $(document).ready(function(){
            $('#addBoard').on('shown.bs.modal', function () {
                $('#createBoardButton').trigger('focus')
            });
            $('#addNote').on('shown.bs.modal', function () {
                $('#createNoteButton').trigger('focus')
            });
        });

    </script>
    <style>
        textarea {
            resize: none;
            overflow: hidden;
            min-height: 50px;
            max-height: 100px;
        }

        html, body {
            height: 100%;
        }

        body {
            min-height: 100%;
        }

        .notes {
            height: 100%;
        }
        .note:hover,.board:hover{
            box-shadow: 3px 3px 4px 4px rgba(0, 70, 130, .5);
        }

        .row {
            margin: auto;
            width: 100%;
        }

        .circle {
            width: 50px;
            height: 25px;
        }

        #add_new_note, .notes_block {
            display: none;
        }

        .boards_block {
            display: none;
        }

        .link_button {
            display: block;
            cursor: pointer;
            text-decoration: none;
            font: small-caps bold 15px/1 sans-serif;
        }

        .link_button:hover {
            box-shadow: 1px 1px 3px 3px rgba(0, 70, 130, .5);
            position: relative;
        }

        .text-dec {
            text-decoration: none;
        }

        .container {
            max-width: 100%;
        }

        .fake-input:disabled {
            cursor: pointer;
            background: transparent;
        }

        .fake-input {
            width: 50px;
            z-index: 1;
            text-align: center;
            font: small-caps bold 15px/1 sans-serif;
            background: transparent;
        }

        .fake_label:after {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            content: "";
            background: transparent;
            width: 50px;
            height: 50px;
            display: block;
            z-index: 999;
        }

        input, textarea {
            background: transparent;
            border: none;
        }

        .unselectable {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

    </style>
</head>

<body class="d-flex flex-column" ng-controller="indexController">
<div class="header bg-dark unselectable">
    <h3 class="text-light m-2">Team Notes</h3>
</div>
<div class="pl-4 d-flex flex-wrap bg-secondary unselectable">
    <div class="align-self-center">

        <button class="btn btn-dark m-2" type="button"
                onclick="showStuff('boards_block',true);showStuff('notes_block',false)">Boards
        </button>
        <button id="addBoardButton" type="button" class="btn btn-primary m-2" data-toggle="modal" data-target="#addBoard"
                onclick="showStuff('boards_block',true)">
            Add
        </button>
    </div>

        <div class="d-flex align-items-center btn-group btn-group-toggle" ng-repeat="board in Boards">
                    <a class="link_button circle bg-light rounded m-2 align-self-center align-items-center d-flex"
                       type="button" onclick="showStuff('boards_block',false);showStuff('notes_block',true)"
                       ng-click="fillBoardWithNotes(board)" title ="{{board.name}}">
                        <label class="fake_label unselectable"><input type="text" class="fake-input user-select-none unselectable" ng-value="acronym(board.name,3)" disabled>
                        </label>

                    </a>
        </div>
</div>

<div id="addBoard" class="modal hide" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <form id="formBoard" novalidate ng-submit="saveBoard()">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create new board</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input class="form-control mb-2" type="text" ng-model="newBoard.name"
                           placeholder="board header...">
                    <textarea oninput="auto_grow(this)" placeholder="board description..."
                              class="form-control" type="text" ng-model="newBoard.description"></textarea>
                </div>
                <div class="modal-footer">
                    <button id="closeCreateBoardButton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="createBoardButton" class="btn btn-primary" type="submit"
                            onclick="showStuff('boards_block',false);showStuff('notes_block',true)">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="addNote" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <form novalidate ng-submit="saveNote()">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create new note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input class="form-control mb-2" type="text" ng-model="newNote.header"
                           placeholder="Note header...">
                    <textarea oninput="auto_grow(this)" placeholder="type your thoughts..."
                              class="form-control" type="text" ng-model="newNote.content"></textarea>
                </div>
                <div class="modal-footer">
                    <button id="closeNoteButton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="createNoteButton" class="btn btn-primary" type="submit">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="notes d-flex bg-light">
    <div class="container">
        <div class="notes_block row">
            <div class="bg-dark text-light p-1 rounded-bottom">
                <h4>{{currentBoard.name}}</h4>
            </div>
            <h4>Notes</h4>
            <button type="button" class="btn btn-primary m-2" data-toggle="modal" data-target="#addNote">
                Add
            </button>

        </div>
        <div class="boards_block row">
            <div class="d-flex align-content-start flex-wrap">
                <!--      boards from database          -->
                <div id="boards-from-database" ng-repeat="board in Boards">
                    <div class="board border border-info rounded mb-3 m-2">
                        <form name="boardForm" novalidate ng-submit="updateBoard(b)" ng-init="updatingBoard = {b}">
                            <div class="margin-top border-bottom input_group bg-primary bg-opacity-10 text-white rounded-15 p-1">
                                <input class="" ng-model="board.name" ng-init="board.name" type="text"/>
                                <button type="button" class="close" aria-label="Delete" ng-click="deleteBoard(board.id)">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="m-1">
                                <textarea class="form-control" ng-model="board.description" ng-init="board.description"
                                          required></textarea>
                            </div>

                            <button class="btn btn-success m-1" type="submit"
                                    ng-disabled="boardForm.$pristine|| boardForm.$invalid || !board.name">Update
                            </button>
                        </form>
                        <button class="btn btn-success m-1" type="button"
                                onclick="showStuff('boards_block',false);showStuff('notes_block',true)"
                                ng-click="fillBoardWithNotes(board)">Select
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <div class="notes_block row">
            <div class="d-flex align-content-start flex-wrap">
                <!--      notes from database          -->
                <div class="notes-from-database" ng-repeat="n in Notes">
                    <div class="note border border-info rounded mb-3 m-2">
                        <form name="noteForm" novalidate ng-submit="updateNote(n)" ng-init="updatingNote = {n}">
                            <div class="margin-top border-bottom input_group bg-primary bg-opacity-10 text-white rounded-15 p-1">
                                <input class="" ng-model="n.header" ng-init="n.header" type="text"/>
                                <button type="button" class="close" aria-label="Delete" ng-click="deleteNote(n.id)">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="m-1">
                                <textarea class="form-control" ng-model="n.content" ng-init="n.content"
                                          required></textarea>
                            </div>

                            <div class="margin-bottom m-1 font-weight-light small">created at: {{n.createDate}}</div>
                            <div class="margin-bottom m-1 font-weight-light small">updated at: {{n.lastModifiedDate}}
                            </div>
                            <button class="btn btn-success m-1" type="submit"
                                    ng-disabled="noteForm.$pristine|| noteForm.$invalid">Update
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
